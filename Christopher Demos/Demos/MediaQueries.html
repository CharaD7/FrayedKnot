<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<style>
		h2 {
			color: red;
		}

		.banner {
			display:none;
		}

		@media (min-width:640px) {
			h2{
				color:blue;
			}
		}

		@media (min-width:1024px) {
			h2 {
				color:green;
			}

			.banner {
				display:inline-block;
			}
		}


	</style>
</head>
<body>
	<h2>Media Queries</h2>
	<h3 class="banner">This is a big banner</h3>
</body>
</html>
