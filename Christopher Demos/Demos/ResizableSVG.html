<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<svg style="height:200px; width:200px;" id="stretch">
		<polygon id="outer" points="10,10 190,10 190,190 10,190"
			style="fill:lightblue; stroke:red; stroke-width:5" />

		<polygon points="100,10 190,100 100,190 10,100" id="inner"
			style="fill:lightgreen; stroke:black; stroke-width:3" />
	</svg>

	<script src="Scripts/hammer.min.js"></script>
	<script>
		function resize(scale) {
			var scaleString = 'scale(' + scale + ')';
			var stretch = document.getElementById('stretch');
			stretch.setAttribute('transform', scaleString);
			var children = stretch.getElementsByTagName('polygon');
			for (index = 0; index < children.length; index++) {
				children[index].setAttribute('transform', scaleString);
			}
		}

		var mc = new Hammer(stretch);
		mc.add(new Hammer.Pinch({ threshold: 0 }));
		mc.on('pinchmove', function (ev) {
			resize(ev.scale);
		});
	</script>
</body>
</html>
