<!DOCTYPE html>
<html>
<head>
    <title>Frayed Knot</title>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="default.js"></script>
    <link href="default.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <div ng-controller="KnotsController">
        <div ng-repeat="knot in knots">
            {{knot.name}}
            <img ng-src="{{knot.imageUrl}}" style="width:80px;" />
            (we have access to each of the knot's sections from wikipedia here using the "sections" variable)
        </div>
    </div>
</body>
</html>
