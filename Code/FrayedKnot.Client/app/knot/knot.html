<!--<link href="/app/knot/knot.css" rel="stylesheet" />-->

<section class="mainbar" data-ng-controller="knot as vm" 
    hammer-swipeleft="{ fn: 'nextKnot($event)'}"
    hammer-swiperight="{ fn: 'prevKnot($event)'}">
    <section class=" matter">
        <div>
            <h2>{{vm.name}}</h2>
            <img ng-src="{{ vm.imageUrl }}" class="knot" style="height:200px;" />
        </div>
    </section>
</section>
